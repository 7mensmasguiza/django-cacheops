[tox]
envlist =
    lint,
    py37-dj32,
    py{38,39}-dj{32,40},
    py310-dj{32,40,41},
    py311-dj41,
    pypy310-dj{40,41}

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    pypy-3.10: pypy310


[testenv]
passenv = *
allowlist_externals = *
# This is required for gdal to install
setenv =
    CPLUS_INCLUDE_PATH=/usr/include/gdal
    C_INCLUDE_PATH=/usr/include/gdal
deps =
    dj32: Django>=3.2,<3.3
    dj40: Django>=4.0,<4.1
    dj41: Django>=4.1,<4.2
    djmaster: git+https://github.com/django/django
    mysqlclient
    py{37,38,39,310,311}: psycopg2-binary
    ; gdal=={env:GDAL_VERSION:2.4}
    pypy310: psycopg2cffi>=2.7.6
    before_after==1.0.0
    jinja2>=2.10
    dill
commands =
    ./run_tests.py []
    env CACHEOPS_PREFIX=1 ./run_tests.py []
    env CACHEOPS_INSIDEOUT=1 ./run_tests.py []
    env CACHEOPS_DB=mysql ./run_tests.py []
    env CACHEOPS_DB=postgresql ./run_tests.py []
    ; env CACHEOPS_DB=postgis ./run_tests.py []
    ; Test invalidate command
    ./manage.py invalidate tests.post
    ./manage.py invalidate tests
    ./manage.py invalidate all


[flake8]
max-line-length = 100
ignore = E126,E127,E131,E226,E261,E265,E266,E302,E305,E401,E402,F403,F405,E731,W503
exclude = cross.py,.tox/*

[testenv:lint]
deps = flake8
commands = flake8
